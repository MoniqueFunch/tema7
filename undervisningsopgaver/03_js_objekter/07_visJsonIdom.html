<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 20px;
        }

        img {
            max-width: 30%;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        //variabler
        let dyr;
        let container;
        let temp;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            container = document.querySelector("section");
            temp = document.querySelector("template");

            hentdata();
        }

        async function hentdata() {
            const response = await fetch("dyr.json");
            dyr = await response.json();
            visDyr();
        }


        function visDyr() {

            //lÃ¸b igennem array "dyr"
            dyr.forEach(etDyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);


            })

        }

    </script>
</body>

</html>
