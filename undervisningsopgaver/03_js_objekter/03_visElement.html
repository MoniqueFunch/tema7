<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="article">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p class="p2">Levested:</p>
    </article>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };

        console.log(dyr);
        console.log(`Dyr: ${dyr.navn},`, `type: ${dyr.type},`, `levested: ${dyr.levested}`);

        //Tjekke om domen er loaded inden vi tilf√∏jer elementer
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("dom er loaded");

            const destination = document.querySelector("#article");

            destination.querySelector("p").textContent += "pattedyr";

            destination.querySelector(".p2").textContent += "svinefarm";

            destination.querySelector("img").src = dyr.billede;

            destination.querySelector("h3").textContent = "Gris";

        }

    </script>

</body>

</html>
